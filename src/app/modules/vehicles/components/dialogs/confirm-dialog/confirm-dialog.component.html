<div mat-dialog-content>
  <p>{{data.question}}</p>
  <mat-card>
    <mat-card-title>
      {{data.element}}
    </mat-card-title>
  </mat-card>
</div>
<div mat-dialog-content fxLayout="row" fxLayoutGap="1rem" fxLayoutAlign="end center">
  <button mat-button [color]="themeService.isLightMode()?'accent':'primary'" type="button"
    [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button color="accent" type="submit" [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>
